<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
  <header>
    <h1> Sign up! </h1>
    <p> Give yourself a chance! </p>
    <p> Not for people who don't want to find their other half! </p>
  </header>

  <main>
    <h1>Sign Up</h1>

    <section>
      <h2>Create an Account</h2>
      <form action="process_signup.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="6" placeholder="Your Username"><br><br>

        <label for="preference">Preference:</label>
        <select id="preference" name="preference" placeholder="Select your preferences">
          <option value="woman">Woman</option>
          <option value="man">Man</option>
          <option value="does_not_matter">Doesn't matter</option>
        </select><br><br>

        <label for="description">Describe yourself in a few words</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required
          placeholder="Tell us about yourself..."></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Your Password">

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </main>

  <nav>
    <a href="index.html">
      <button type="button" name="home">Go to Home</button>
    </a>
